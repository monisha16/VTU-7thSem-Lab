<html>
	 <!-- 
		 If you want to print the text in the center of the page
		<style>
			   p{ 
				position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
				}
    	</style> -->

<body>
	
<p id="demo"></p>                 
<script>
	var v1 = setInterval(inTimer, 1000);
	var size = 5;
	var ids = document.getElementById("demo");
	function inTimer()
	{
		ids.innerHTML = 'TEXT GROWING';
		ids.setAttribute('style', "font-size: " + size + "px; color: red");
		size += 5;
		if(size >= 50 ){
			clearInterval(v1);
			v2 = setInterval(deTimer, 1000);
        }
	}
	function deTimer()
	{
		size -= 5;
		ids.innerHTML = 'TEXT SHRINKING';
		ids.setAttribute('style', "font-size: " + size + "px; color: blue");
		if(size == 5 )
		{
			clearInterval(v2);
		}
	}
</script>

</body>
</html>
