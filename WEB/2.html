<html>

<body>

	<h1 align="center" style="color:blueviolet;">Squares and Cubes of the Numbers from 0 to 10</h1>
	<table align="center" border=1>
	<tr><td  style="color:blueviolet;" >Number</td><td>Square</td><td>Cube</td></tr>
		<script type="text/javascript">
			
			for(var n=0; n<=10; n++)
			{	
				document.write( "<tr><td>" + n + "</td><td>" + n*n + "</td><td>" + n*n*n+ "</td></tr>" ) ;
			}
		</script>
	</table>

</body>

</html>
